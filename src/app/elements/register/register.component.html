<app-navbar></app-navbar>
<div class="container my-5 ">
    <div class="row margin d-flex align-items-center justify-content-center">
      <div class="col-md-6">

        <div class="card px-3 py-5 ">
          <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
          <span class="circle"><i class="fa fa-check"></i></span>

          <h5 class="mt-3">Únete <br> a la tienda con más productos variados</h5>
          <small class="mt-2 text-muted">Registrate para obtener ofertas exclusivas y descuentos incomparables</small>

          <div class="form-input">
            <i class="fa fa-user"></i>
            <input type="text" class="form-control" placeholder="First Name">
          </div>

          <div class="form-input">
            <i class="fa fa-user"></i>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>

          <div class="form-input">
            <i class="fa fa-envelope"></i>
            <input type="email" class="form-control" formControlName="email" placeholder="Email address">
          </div>

          <div class="form-input">
            <i class="fa fa-user"></i>
            <input type="text" class="form-control" placeholder="Username">
          </div>

          <div class="form-input">
            <i class="fa fa-lock"></i>
            <input type="text" class="form-control" formControlName="password"  placeholder="Password">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Estoy acuerdo
            </label>
          </div>

          <button type="submit" (click)="onSubmit()" value="Enviar" class="btn btn-register mt-3">Regístrate</button>

          <div class="text-center mt-4">
            <span>¿Ya eres miembro?</span>
            <a href="login" class="text-decoration-none text-warning"> Iniciar sesión</a>
          </div>

        </form>
        </div>

      </div>
    </div>
</div>
